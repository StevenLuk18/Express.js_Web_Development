<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS-Admin-Login</title>
    <link rel="stylesheet" href="css/loginForm_cms.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="/cms-admin-api" method="post">
            
            <h1>Great Travel Agency</h1>
            <br/>
            <br/>
            <h2>CMS Login</h2>

            <div class="input-box">
                <input type="text" placeholder="Username" name="acname" required> <i class='bx bx-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" name="pw" required> <i class='bx bxs-lock-alt'></i> 
            </div>
            
            <button type="submit" class="btn">Login</button>

        </form>
    </div>
</body>
</html>
