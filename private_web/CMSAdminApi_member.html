<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Travel Agency</title>
    <link rel="stylesheet" href="css/cms_main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="top-bar">
            <button class="list-btn" id="toggle-left-bar">
                <i class="fa-solid fa-bars"></i>
            </button>
            <h1>Great Travel Agency</h1>
            <div class="user-info">
                <span>Username:<strong id="cms-username"></strong></span>
                <i class="fa-solid fa-user"></i>
                <button id="logout-btn" type="button" style="display: inline-block;"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </nav>
    </header>

    <aside class="left-bar">
        <ul>
            <li id="aside-dashboard"><a href="/cms-admin-api">Dashboard</a></li>
            <li id="aside-company"><a href="/cms-admin-api-company">Company</a></li>
            <li id="aside-authUser"><a href="/cms-admin-api-authUser">Auth-User</a></li>
            <li id="aside-member"><a href="/cms-admin-api-member">Member</a></li>
            <li id="aside-subscription"><a href="/cms-admin-api-subscription">Subscription</a></li>
            <li id="aside-enquiry"><a href="/cms-admin-api-enquiry">Contact Us</a></li>
            <li id="aside-package"><a href="/cms-admin-api-package">Package</a></li>
        </ul>
    </aside>
    <main>
        <div class="dashboard-wrapper">
            <!-- Show members info -->
            <div class="dashboard-container">
                <div class="cms-member searchAllMbs">
                    <h3><strong>All Active Members:</strong></h3>
                    <p id="cms-allMbs"></p>
                </div>
            </div>

            <br/>

            <div class="dashboard-container">
                <div class="cms-member search">
                    <h3><strong>Search Member Here:</strong></h3>
                    <form id="member-search">
                        <label>Search With:</label><br/>
                        <label for="member-search-email">Email<input type="radio" name='member-radio' id="member-search-email" value="email"></label>
                            &nbsp;
                        <label for="member-search-id">_id<input type="radio" name='member-radio' id="member-search-id" value="id"></label>
                            <br/>
                            <br/>
                        <label for="memberEmail" id="memberEmail-label" class="hidden">Email</label>
                        <input type="email" id="memberEmail" class="hidden" name="searchEmail" placeholder="Member's Email" >
                            &nbsp;
                        <label for="memberId" id="memberId-label" class="hidden">_id</label>
                        <input type="text" id="memberId" class="hidden" name="searchId" placeholder="Member's Database _id" >
                            &nbsp;
                        <button type="submit" name="search-submit" class="hidden">submit</button>
                    </form>
                    <br/>
                    <p id="searchResult"></p>
                </div>
            </div>

            <br/>
        </div>
    </main>

    <script>
        document.getElementById('toggle-left-bar').addEventListener('click', function() {
            document.querySelector('.left-bar').classList.toggle('active');
        });
    </script>

    <script src="js/cms-nav-data_member.js"></script>
    <script src="js/fetch_cmsUser.js"></script>
    <script src="js/fetch_logout_cms.js"></script>

</body>
</html>
