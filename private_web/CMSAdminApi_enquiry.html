<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Travel Agency</title>
    <link rel="stylesheet" href="css/cms_main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="top-bar">
            <button class="list-btn" id="toggle-left-bar">
                <i class="fa-solid fa-bars"></i>
            </button>
            <h1>Great Travel Agency</h1>
            <div class="user-info">
                <span>Username:<strong id="cms-username"></strong></span>
                <i class="fa-solid fa-user"></i>
                <button id="logout-btn" type="button" style="display: inline-block;"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </nav>
    </header>

    <aside class="left-bar">
        <ul>
            <li id="aside-dashboard"><a href="/cms-admin-api">Dashboard</a></li>
            <li id="aside-company"><a href="/cms-admin-api-company">Company</a></li>
            <li id="aside-authUser"><a href="/cms-admin-api-authUser">Auth-User</a></li>
            <li id="aside-member"><a href="/cms-admin-api-member">Member</a></li>
            <li id="aside-enduser"><a href="/cms-admin-api-enduser">Enduser</a></li>
            <li id="aside-subscription"><a href="/cms-admin-api-subscription">Subscription</a></li>
            <li id="aside-enquiry"><a href="/cms-admin-api-enquiry">Contact Us</a></li>
            <li id="aside-package"><a href="/cms-admin-api-package">Package</a></li>
        </ul>
    </aside>
    <main>
        <div class="dashboard-wrapper">
            <div class="dashboard-container">

                <div class="cms-enquiry search">
                    <h3><strong>Search Equiry Here:</strong></h3>
                    <form id="enquiry-search">
                        <label>Search With:</label> <br/>
                        <label for="enquiry-search-email">Email</label>
                        <input type="checkbox" id="enquiry-search-email" name="email" value="email">
                            &nbsp;
                        <label for="enquiry-search-id">_id</label>
                        <input type="checkbox" id="enquiry-search-id" name="id" value="id">
                            &nbsp;
                        <label for="enquiry-search-ctname">Customr's Name</label>
                        <input type="checkbox" id="enquiry-search-ctname" name="ctname" value="ctname">
                            &nbsp;
                        <label for="enquiry-search-subject">Subject</label>
                        <input type="checkbox" id="enquiry-search-subject" name="subject" value="subject">
                            <br/>
                            <br/>
                        <div class="hidden" id="enquiryEmail">
                        <label>Email</label>
                        <input type="email" name="searchEmail" placeholder="Customer's Email">
                        </div>
                            &nbsp;
                        <div class="hidden" id="enquiryId">
                        <label>_id</label>
                        <input type="text" name="searchId" placeholder="Enquiry's Database _id">
                        </div>
                            &nbsp;
                        <div class="hidden" id="enquiryName">
                        <label>Customer's Name</label>
                        <input type="text" name="searchName" placeholder="Customer's Name">
                        </div>
                            &nbsp;
                        <div class="hidden" id="enquirySubject">
                        <label>Enquiry's subject</label>
                        <input type="text" name="searchSubject" placeholder="Enquiry's subject">
                        </div>
                            &nbsp;
                        <button type="submit" class="hidden" name="search-submit">submit</button>
                    </form>
                        <br/>
                    <p id="searchResult"></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('toggle-left-bar').addEventListener('click', function() {
            document.querySelector('.left-bar').classList.toggle('active');
        });
    </script>

    <script src="js/cms-nav-data_enquiry.js"></script>
    <script src="js/fetch_cmsUser.js"></script>
    <script src="js/fetch_logout_cms.js"></script>
    
</body>
