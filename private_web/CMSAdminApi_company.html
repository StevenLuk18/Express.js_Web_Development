<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Travel Agency</title>
    <link rel="stylesheet" href="css/cms_main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="top-bar">
            <button class="list-btn" id="toggle-left-bar">
                <i class="fa-solid fa-bars"></i>
            </button>
            <h1>Great Travel Agency</h1>
            <div class="user-info">
                <span>Username:<strong id="cms-username"></strong></span>
                <i class="fa-solid fa-user"></i>
                <button id="logout-btn" type="button" style="display: inline-block;"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </nav>
    </header>

    <aside class="left-bar">
        <ul>
            <li id="aside-dashboard"><a href="/cms-admin-api">Dashboard</a></li>
            <li id="aside-company"><a href="/cms-admin-api-company">Company</a></li>
            <li id="aside-authUser"><a href="/cms-admin-api-authUser">Auth-User</a></li>
            <li id="aside-member"><a href="/cms-admin-api-member">Member</a></li>
            <li id="aside-subscription"><a href="/cms-admin-api-subscription">Subscription</a></li>
            <li id="aside-enquiry"><a href="/cms-admin-api-enquiry">Contact Us</a></li>
            <li id="aside-package"><a href="/cms-admin-api-package">Package</a></li>
        </ul>
    </aside>
    <main>
        <div class="dashboard-wrapper">
            <div class="dashboard-container">
                <div class="cms-company search">
                    <h3><strong>Search Company Here:</strong></h3>
                    <form id="company-search">
                        <label>Search With:</label><br/>
                        <label for="company-search-name">Company Name</label>
                        <input type="checkbox" id="company-search-name" value="name">

                            &nbsp;

                        <label for="company-search-email">Company Email</label>
                        <input type="checkbox" id="company-search-email" value="email">

                            &nbsp;

                        <label for="company-search-tel">Company Telephone</label>
                        <input type="checkbox" id="company-search-tel" value="tel">

                            <br/>
                            <br/>

                        <div class="hidden" id="companyName">
                            <label>Company Name</label>
                            <input type="text" name="searchName" placeholder="Company Name">
                        </div>

                            &nbsp;

                        <div class="hidden" id="companyEmail">
                            <label>Company Email</label>
                            <input type="email" name="searchEmail" placeholder="Company Email">
                        </div>

                            &nbsp;

                        <div class="hidden" id="companyTel">
                            <label>Company Telephone</label>
                            <input type="text" name="searchTel" placeholder="Company Telephone">
                        </div>

                            &nbsp;
                        <button type="submit" class="hidden" name="search-submit">submit</button>
                    </form>
                    <br/>
                    <p id="searchResult"></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('toggle-left-bar').addEventListener('click', function() {
            document.querySelector('.left-bar').classList.toggle('active');
        });
    </script>

    <script src="js/cms-nav-data_company.js"></script>
    <script src="js/fetch_cmsUser.js"></script>
    <script src="js/fetch_logout_cms.js"></script>
    
</body>
